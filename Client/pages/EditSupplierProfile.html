<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>עריכת פרטי מוביל</title>
    <link href="../css/Registration.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>


    <script src="../js/EditSupplierProfile.js"></script>
    <script src="../js/ajaxCalls.js"></script>

    <link href="../css/myAlertMessage.css" rel="stylesheet" />
    <script src="../js/myAlertMessage.js"></script>

    <script src="../js/Server.js"></script>
</head>
<body>
    <div class="container">
        <div class="title text-right">עריכת פרופיל</div>
        <div class="content text-right">
            <form id="profileForm" action="pForm" method="post">
                <div class="user-details">

                    <div class="input-box text-right">
                        <span class="details">סיסמא</span>
                        <input type="password" id="password" placeholder="בחר סיסמא" required>
                    </div>

                    <div class="input-box text-right">
                        <span class="details">אימות סיסמא</span>
                        <input type="password" id="confirmPassword" placeholder="אמת סיסמא" required>
                    </div>

                    <div class="input-box text-right">
                        <span class="details">שם פרטי</span>
                        <input type="text" id="firstName" placeholder="הכנס שם פרטי" required>
                    </div>

                    <div class="input-box text-right">
                        <span class="details">שם משפחה</span>
                        <input type="text" id="lastName" placeholder="הכנס שם משפחה" required>
                    </div>

                    <div class="input-box text-right">
                        <span class="details">שם החברה</span>
                        <input type="text" id="companyName" placeholder="הכנס שם החברה" required>
                    </div>

                    <div class="input-box text-right">
                        <span class="details">מספר טלפון</span>
                        <input type="text" id="phoneNumber" placeholder="הכנס מספר טלפון" required
                               pattern="^(\+972|0)([23489]|5[0248]|7[2-9])\d{7}$" />
                        <div class="invalid-feedback" id="phone-feedback">מספר טלפון לא תקין</div>
                    </div>

                    <div class="input-box text-right">
                        <span class="details">כתובת</span>
                        <input type="text" id="address" placeholder="הכנס כתובת" required>
                    </div>

                    <div class="input-box text-right">
                        <span class="details">אזור מועדף</span>
                        <select id="preferredRegions" required>
                            <option value="כל הארץ">בחר אזור</option>
                            <option value="צפון">צפון</option>
                            <option value="מרכז">מרכז</option>
                            <option value="דרום">דרום</option>
                        </select>
                    </div>

                </div>
                <button class="btn btn-primary btn-block" id="ConfirmBTN">אימות</button>
            </form>
        </div>
    </div>

    <!--Alert Message-->
    <div id="customAlert" class="custom-alert">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <!--Successs message-->
    <div id="customSuccess" class="custom-success">
        <p id="successMessage"></p>
        <button onclick="CloseSuccess()">OK</button>
    </div>
</body>
</html>
