<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בקשות שירות</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->

    <link href="../css/Services.css" rel="stylesheet" />
    <script src="../js/ajaxCalls.js"></script>
    <script src="../js/Services.js"></script>

    <link href="../css/myAlertMessage.css" rel="stylesheet" />
    <script src="../js/myAlertMessage.js"></script>

    <script src="../js/Server.js"></script>
</head>

<body>
    <div class="header-buttons">
        <a href="MAIN.html">
            <img src="../images/icon_new.png" alt="Logo">
        </a>
    </div>
    <div class="ftco-blocks-cover-1">
        <div class="ftco-cover-1 overlay">
            <div class="container text-center">
                <h1>הבקשות שלי</h1>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div id="services-container" class="d-flex flex-wrap justify-content-between text-center"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">אישור ביטול</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    האם אתה בטוח שברצונך לבטל את בקשת השירות?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">לא</button>
                    <button type="button" class="btn btn-danger" id="confirmCancelButton">כן</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">כתוב חוות דעת</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p id="serviceIdText"></p>
                    <form id="reviewForm">
                        <div class="form-group text-center">
                            <label for="rating">דירוג:</label>
                            <div class="star-rating">
                                <input type="radio" id="star5" name="rating" value="5" /><label for="star5">&#9733;</label>
                                <input type="radio" id="star4" name="rating" value="4" /><label for="star4">&#9733;</label>
                                <input type="radio" id="star3" name="rating" value="3" /><label for="star3">&#9733;</label>
                                <input type="radio" id="star2" name="rating" value="2" /><label for="star2">&#9733;</label>
                                <input type="radio" id="star1" name="rating" value="1" /><label for="star1">&#9733;</label>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <label for="reviewText">חוות דעת:</label>
                            <textarea class="form-control" id="reviewText" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="submitReview()">שלח חוות דעת</button>
                    </form>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">סגור</button>
                </div>
            </div>
        </div>
    </div>

    <!--Alert Message-->
    <div id="customAlert" class="custom-alert">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <!--Successs message-->
    <div id="customSuccess" class="custom-success">
        <p id="successMessage"></p>
        <button onclick="CloseSuccess()">OK</button>
    </div>

</body>
</html>
