<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>התחברות למערכת</title>
    <link href="../css/Login.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <script src="../js/ajaxCalls.js"></script>
    <script src="../js/Login.js"></script>


    <link href="../css/myAlertMessage.css" rel="stylesheet" />
    <script src="../js/myAlertMessage.js"></script>

    <script src="../js/Server.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapper">
                    <div class="title">
                        התחברות למערכת
                    </div>
                    <form action="pForm">
                        <!-- שדות ההתחברות -->
                        <div class="field">
                            <input type="text" id="login-username" required>
                            <label class="text-right">שם משתמש</label>
                        </div>
                        <div class="field">
                            <input type="password" id="login-password" required>
                            <label>סיסמא</label>
                        </div>
                        <div class="field">
                            <button class="btn btn-primary btn-block" id="LoginBTN">התחבר</button>
                        </div>
                    </form>
                    <div class="signup-link text-right">
                        <p>עדיין לא רשום?</p>
                        <a href="registration_customer.html"><i class="bi bi-person"></i> הירשם כלקוח</a>
                        <br />
                        <a href="Registration_Supplier.html"><i class="bi bi-truck"></i> הירשם כמוביל </a>
                        <img src="../images/icon_new.png" alt="Logo" class="logo">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Alert Message-->
    <div id="customAlert" class="custom-alert">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <!--Successs message-->
    <div id="customSuccess" class="custom-success">
        <p id="successMessage"></p>
        <button onclick="CloseSuccess()">OK</button>
    </div>
</body>
</html>
