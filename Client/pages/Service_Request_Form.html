<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>הגשת בקשה</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtGRYVkfZ-u4_vRnJE6c-LL3EwYRcXhPc&libraries=places&callback=initializeAutocomplete" async defer></script>
    <link href="../css/Servie_Request_Form.css" rel="stylesheet" />
    <link href="../css/Registration.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <script src="../js/Service_Request_Form.js"></script>
    <script src="../js/ajaxCalls.js"></script>

    <link href="../css/myAlertMessage.css" rel="stylesheet" />
    <script src="../js/myAlertMessage.js"></script>

    <script src="../js/Server.js"></script>
</head>

<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="../images/icon_new.png" alt="icon" />

        </div>
        <form id="serviceRequestForm">
            <h3>פתיחת בקשת שירות</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <select name="serviceType" class="form-control" id="serviceType" required>
                            <option value="" disabled selected>סוג שירות מבוקש</option>
                            <option value="הובלה">הובלה</option>
                            <option value="מנוף">מנוף</option>
                            <option value="מסחרי">מסחרי</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="מוצא" value="" id="from" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="יעד" value="" id="to" required />
                    </div>
                    <div class="form-group text-center">
                        <button class="btnContact" id="ServiceSubmit">שלח בקשה</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" id="description" class="form-control" placeholder="על מנת לקבל הצעת מחיר יש לרשום את פריטי ההובלה העיקריים" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--Alert Message-->
    <div id="customAlert" class="custom-alert">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <!--Successs message-->
    <div id="customSuccess" class="custom-success">
        <p id="successMessage"></p>
        <button onclick="CloseSuccess()">OK</button>
    </div>

</body>
</html>
